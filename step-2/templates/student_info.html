<!doctype html>
<html>
<head>
    <title>Student Info</title>
</head>
<body>
  <h1>{{ first }} {{ last }}</h1>

  <p>GitHub Account: {{ github }}</p>

  <h2>Grades</h2>
  <ul>
    {% for grade in grades %}
        <li>
            <a href="/project?title={{ grade.project_title }}">
              {{ grade.project_title }}
            </a> = {{ grade.grade }}
        </li>
    {% endfor %}
  </ul>

</body>
</html>
